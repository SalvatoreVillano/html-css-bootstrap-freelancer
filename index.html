<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-first-color">
            <div class="container">
              <a class="navbar-brand text-white text-uppercase fw-bold" href="#">Start Bootstrap</a>
              <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link text-white text-uppercase fw-bold" href="#">Portfolio</a>
                    <a class="nav-link text-white text-uppercase fw-bold" href="#">About</a>
                    <a class="nav-link text-white text-uppercase fw-bold" href="#">Contact</a>
                </div>
                </div>
            </div>
        </nav>
    </header>


    <main>

        <section class="bg-secondary-color py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center mb-3">
                        <img id="avatar" src="./img/avatar.svg" alt="">
                    </div>
                    <div class="col-12 text-center">
                        <h1 class="display-5 text-uppercase fw-bold text-center text-white">Start Bootsrap</h1>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center mb-2">
                        <span class="hr-line bg-white"></span>
                        <i class="fa-solid fa-star mx-4 text-white fs-2"></i>
                        <span class="hr-line bg-white"></span>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <h4 class="text-white text-center text-uppercase">Graphic Artist - Web Designer - Illustrator</h4>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <h1 class="display-6 text-uppercase fw-bold text-center text-dark">Portfolio</h1>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center mb-4">
                        <span class="hr-line bg-dark"></span>
                        <i class="fa-solid fa-star mx-4 text-dark fs-2"></i>
                        <span class="hr-line bg-dark"></span>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card">
                            <img class="rounded" src="./img/cabin.png" alt="Image">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card">
                            <img class="rounded" src="./img/cake.png" alt="Image">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card">
                            <img class="rounded" src="./img/circus.png" alt="Image">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card border-0">
                            <img class="rounded" src="./img/game.png" alt="Image">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card border-0">
                            <img class="rounded" src="./img/cabin.png" alt="Image">
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <div class="card border-0">
                            <img class="rounded" src="./img/submarine.png" alt="Image">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>



</body>


</html>
